<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <section class="home">
        <div class="container">
          <div class="heading_container">
            <img src="assets/clipboard.svg" alt="" />
            <h1 class="heading">To-Do</h1>
          </div>
          <div class="form">
            <input
              class="title-input"
              type="text"
              placeholder="Add Title"
              id="input-box"
            />
            <button class="get-items-button" id="add-items-button">Add</button>
          </div>
          <ol class="to-do-list" id="to-do-list">
            Start Now
          </ol>
        </div>
        <div class="popup_container" aria-expanded="false">
          <div class="popup">
            <button class="quit" id="quit-btn">
              <img
                width="48"
                height="48"
                src="https://img.icons8.com/fluency-systems-regular/48/x.png"
                alt="x"
              />
            </button>

            <h2>Edit</h2>
            <div class="form">
              <input class="title-input" type="text" id="edit-box" />
              <button class="edit-items-button" id="edit-items-button">
                Edit
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
